<template name="helpdesk">
   <div class="helpdesk">
      <h1>HelpDesk view</h1>
      <div id="newTicketArea">
         {{> newTicket}}
      </div>
      <h3>Tickets:</h3>
      {{#each tickets}}
         <div class="btn btn-primary ticketlist">
            <ul>
            {{> ticketItem}}
            </ul>
         </div>
      {{else}}
         <p>No tickets on the system.</p>
      {{/each}}
   </div>
</template>

<template name="ticketItem">
   <li>Prio: {{priority}}, User: {{userName}}, {{firstMsg _id}}{{#if url}}, <a href="{{url}}">File attachment</a>{{/if}}</li>
</template>

<template name="newTicket">
   <div class="newticket">
      <form class="newticketForm">
         <h3>New Problem</h3>
         Picture: <input type="file" id="newTicketFile">
         <div class="form-group">
            <label class="control-label">Description</label>
            <input type="text" id="newTicketText">
            <button class='js-submit-ticket'>Submit</button>
         </div>
      </form>
   </div>
</template>
