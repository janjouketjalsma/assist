<template name="layout">
  <div class="header" style="text-align:right">
    {{> loginButtons align="right"}}
  </div>
  <div class="main">
    {{isHelpdeskUser}}
    {{#if isHelpdeskUser}}
      {{> helpdesk}}
    {{else}}
      {{> consumer}}
    {{/if}}
  </div>
  if !loggedin -> show login screen

  if(ishelpdeskUser){
    show helpdesk
  }else{
    show consumer
  }
</template>
